{% extends './base.html' %}

  {% block content %}
  <div class="text-center">
    <h1>ALL POSTS</h1>
  </div>
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Body</th>
        <th>update</th>
        <th>Show</th>
        <th>Delete</th>
        
      </tr>

      {% for post in posts %}
      <tr>
        <td>{{post['id']}}</td>
        <td>{{post['title']}}</td>
        <td>{{post['body']}}</td>
        <td>
            <a href="{{url_for('post_update',id=post.id)}}" class="btn btn-dark"
              >Update</a
            >
          </td>

        <td>
          <a href="{{url_for('post_show',id=post.id)}}" class="btn btn-dark"
            >show</a
          >
        </td>
        <td>
          <a href="{{url_for('post_delete',id=post.id)}}" class="btn btn-dark"
            >Delete</a
          >
        </td>
        
      </tr>
      {% endfor %}
    </table>
    <a href="{{url_for('post_create')}}" class="btn btn-dark"
      >create</a
    >
    {% endblock content %}
